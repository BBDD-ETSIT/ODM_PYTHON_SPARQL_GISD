{% extends 'base.html' %}


{% block sidebar %}
    <div>
      <h2><b>Filtros</b></h2>            
    </div>
    <hr>
    <div class="" id="myTabContent">            
      <div class="" id="filterByName" aria-labelledby="home-tab">
          <form method="GET" action="/users/username">
            <fieldset>
                <div class="form-group">
                <label>Buscar por nombre</label>
                <input type="text" class="form-control" name="name" placeholder="Nombre del usuario">
                </div>
                <button type="submit" class="btn btn-primary filter-button"><b>Filtrar</b></button>
            </fieldset>
          </form>
      </div>
    </div>
{% endblock %}


{% block content %}
        <div class="row content-info">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Inicio</a></li>
              <li class="breadcrumb-item active"><a href="/users"><b>Usuarios</b></a></li>
            </ol>
        </div>
        <div class="row content-info">
          <div class="mycontent">
            {% if users %}
              {% for user in users -%}
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title"><b>{{ user.username }}</b></h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
                    <a class="btn btn-primary" href='/users/{{ user.username }}'><b>Ver Informaci√≥n</b></a>
                  </div>
                </div>
              {% endfor -%}
            {% endif %}
          </div>
        </div>
        
{% endblock %}
